    {% block extra_head %}{% endblock %}

<body class="bg-dark text-light d-flex flex-column min-vh-100">
        <div class="flex-grow-1 d-flex flex-column">

            <div class="logo">
                <h1 class="logo-h1-text text-light mb-0">
